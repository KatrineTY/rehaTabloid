<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
>
<h:head/>
<body>
<!--<p:layout id="toplayout" style="min-width:600px;min-height:300px;">-->
<!--    <p:layoutUnit id="westLayout" position="west" resizable="false" size="400" minSize="400" maxSize="500">-->
        <h:form id="topForm">
            <p:poll interval="3" update="myTable"/>
        </h:form>
<!--        <p:layoutUnit id="centerLayout" position="center">-->
            <p:dataTable id="myTable" var="event" value="#{eventsReceiverService.events}">
                <p:column headerText="Date">
                    <h:outputText value="#{event.date}"/>
                </p:column>
                <p:column headerText="Status">
                    <h:outputText value="#{event.status}"/>
                </p:column>
                <p:column headerText="Patient name">
                    <h:outputText value="#{event.patientName}"/>
                </p:column>
                <p:column headerText="Building">
                    <h:outputText value="#{event.building}"/>
                </p:column>
                <p:column headerText="Ward">
                    <h:outputText value="#{event.ward}"/>
                </p:column>
                <p:column headerText="Kind's name">
                    <h:outputText value="#{event.promedName}"/>
                </p:column>

                <p:column headerText="Dose">
                    <h:outputText value="#{event.dose}"/>
                </p:column>

                <p:column headerText="Nurse">
                    <h:outputText value="#{event.nurseName}"/>
                </p:column>
            </p:dataTable>
<!--        </p:layoutUnit>-->

<!--    </p:layoutUnit>-->
<!--</p:layout>-->

</body>
</html>
